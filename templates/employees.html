<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Next Logistic's Employees</title>
</head>
<body>
<table id="table" class="row-border stripe hover" style="width: 100%">
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>Salary</th>
    </tr>
    </thead>
    <tbody>

    {% for employee in all_employees %}
        <tr>
            <td>{{ employee.firstName }}</td>
            <td>{{ employee.lastName }}</td>
            <td>{{ employee.email }}</td>
            <td>{{ employee.age }}</td>
            <td>{{ employee.salary }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
